<table class="table table-dark text-center mt-4">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pais</th>
            <th scope="col">Poblacion</th>
            <th scope="col">Capital</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <th>{{i + 1}}</th>
            <th>{{pais.name}}</th>
            <td>{{ pais.population}}</td>
            <td>{{pais.capital}}</td>

        </tr>
    </tbody>
</table>
